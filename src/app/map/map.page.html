<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Hunter Explorer</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>Home</ion-item>
      <ion-item>Menu Item</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>

<ion-content fullscreen>
  <div id="mapId">
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Pregunta 1</ion-card-subtitle>
      <!-- <ion-card-title></ion-card-title> -->
    </ion-card-header>
    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content> 
    <ion-grid>
      <ion-row class="ion-align-items-end">
        <ion-col >
          
            <ion-button fill="outline" class="" size="small" (click)="presentToast()">111</ion-button>
          
        </ion-col>
        <ion-col>
          
            <ion-button fill="outline" class="" size="small" (click)="presentToast()">222</ion-button>
          
        </ion-col>
        <ion-col>
          
            <ion-button fill="outline" class="" size="small" (click)="presentModal()">333</ion-button>
          
        </ion-col>

      </ion-row>
      <ion-button expand="block" shape="round" (click)="locatePosition()">My Location</ion-button>
    </ion-grid>
 
  </ion-card>
  
 
</ion-content>
